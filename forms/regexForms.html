<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../src/bootstrap-reboot.css" rel="stylesheet">
  </head>
  <body>
    <form>
      <label for="regex">Regex para contrasenha: </label>
      <input type="text" name="regex" id='regex' pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,12}$">
      <ul>
        <li>6 to 12 characters in length</li>
        <li>Must have at least one uppercaseletter</li>
        <li>Must have at least one lower case letter</li>
        <li>Must hace at least one digit</li>
        <li>Should contain other characters</li>
      </ul>
      <label for="url">Regex para un URL: </label>
      <input type="text" name="url" id='url' pattern="^(https:\/\/|http:\/\/)?(www)?\.?\w+\.\w{2,6}(\/.*)?$">
      <ul>
        <li>Ejemplo: <a href='https://www.sitepoint.com/demystifying-regex-with-practical-examples/' target='_blank'>https://www.sitepoint.com/demystifying-regex-with-practical-examples/</a> </li>
      </ul>
      <button type="submit">Enviar todo y terminar</button>
    </form>

  </body>
</html>
